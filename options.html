<!DOCTYPE html>
<html>
    <head>
        <title>Options: Novice Expert</title>
        <link href="css/options.css" rel="stylesheet" />
    </head>
    <body>
        <!-- A, B,
            THINK_TIME = 1200;
            SCROLL_EXPERT_TIME = 1100;
            SYSTEM_RESPONSE_TIME = 1000;
            KEYSTROKE_EXPERT_TIME = 200;
            HOME_TIME = 400;
        -->
        <h1 id="page-title"></h1>
        <fieldset class="a-b-container">
            <legend>A & B Values</legend>
            <div class="a-b-values">
                <div id="a-value" class="value-container" >
                    <div class="value-label" >A: </div>
                    <div class="value-value" ></div>
                </div>

                    <div id="b-value" class="value-container" >
                        <div class="value-label" >B: </div>
                        <div class="value-value" ></div>
                    </div>
            </div>
            <a class="change-constants-link" href="../fitts-law.html" >Change A, B</a>
        </fieldset>
        <fieldset id="think-time-section"  class="value-container think-time">
            <legend>Think Time</legend>
            <input type="number" class="value-input" />
            <button>Save</button>
        </fieldset>
        <fieldset id="home-time-section" class="value-container think-time">
            <legend>Home Time</legend>
            <input type="number" class="value-input" />
            <button>Save</button>
        </fieldset>
        <fieldset id="system-response-time-section" class="value-container think-time">
            <legend>System Response Time</legend>
            <input type="number" class="value-input" />
            <button>Save</button>
        </fieldset>
        <script src="js/options.js" type="module"></script>
    </body>
</html>
