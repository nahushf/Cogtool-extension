<!DOCTYPE html>
<html>
    <head>
        <link href="css/options.css" rel="stylesheet"/></head>
    <body>
        <svg id="experiment"width="400" height="400"></svg>
        <div class="experiment-info">
            <svg id="scatterplot" width="400" height="400">
                <text x="50%" y="50%" text-anchor="middle">Start clicking the target to see the distribution</text>
            </svg>
            <div class="details">
                <p id="error1"></p>
                <div class="values-container">
                    <div class="values-section">
                        <div class="values-title">New Values</div>
                        <div>
                            A=<strong id="a-new-value" >-</strong>&nbsp;
                            B=<strong id="b-new-value">-</strong>
                        </div>
                    </div>
                    <div class="values-section">
                        <div class="values-title">Old Values</div>
                        <div>
                            A=<strong id="a-current-value" >-</strong>&nbsp;
                            B=<strong id="b-current-value">-</strong>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="a-state" />
                <input type="hidden" id="b-state" />
                <button id="update-values" disabled="true" >Update A and B values</button>
            </div>
        </div>

        <script src="js/options.js" type="module"></script>
    </body>
</html>
