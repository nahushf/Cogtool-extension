<!DOCTYPE html>
<html>
    <head>
        <link href="css/options.css" rel="stylesheet"/>
    </head>
    <body>
        <svg id="experiment" width="400" height="400"></svg>
        <div class="experiment-info">
            <svg id="scatterplot" width="400" height="400">
                <text x="50%" y="47.5%" text-anchor="middle">Keep clicking the red dot quickly.</text>
                <text x="50%" y="52.5%" text-anchor="middle">Pause to graph the data.</text>
            </svg>
            <div class="details">
                <p id="results"><em>MT</em> = <em>a</em> + <em>b ID</em></p>
                <div class="values-container">
                    <div class="values-section">
                        <div class="values-title">New Values</div>
                        <div>
                            <em>a</em> = <span id="a-new-value">pending</span>,
                            <em>b</em> = <span id="b-new-value">pending</span>
                        </div>
                    </div>
                    <div class="values-section">
                        <div class="values-title">Currently Used Values</div>
                        <div>
                            <em>a</em> = <span id="a-current-value">pending</span>,
                            <em>b</em> = <span id="b-current-value">pending</span>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="a-state" />
                <input type="hidden" id="b-state" />
                <button id="update-values" disabled="true" >Update <em>a</em> and <em>b</em></button>
            </div>
        </div>

        <script src="js/options.js" type="module"></script>
    </body>
</html>
