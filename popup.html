<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/popup.css">
        <script src="js/renderjson.js" ></script>
        <script type="module" src="js/popup.js"></script>
    </head>
    <body>
        <!-- <textarea id="logArea" readonly></textarea> -->
        <div id="disabled-content">
            This extension is disabled for this page
        </div>
        <div id="enabled-content">
            <div id="log-controls" class="logs-header" >
                Actions
                <div class="think-time-checkbox-container">
                    <input id="think-time-checkbox" class="checkbox" type="checkbox"  >

                    <label class="label" for="think-time-checkbox" >Include Think Time</label>
                </div>        
            </div>
                <div class="log-table-header">
                    <div class="action-description">Action Description</div>
                    <div class="time-header"><div class="actual">Actual</div><div class="expert">/Expert Time</div></div>
                </div>
                <div id="logs"></div>
                <div id="total-time">
                    <div class="total-time__header">Total time:</div>
                    <div class="total-time__value">0.00s</div>
                </div>
                <div class="btn-row">
                    <input id="recording-checkbox" type="checkbox"/>
                    <label id="recording-button" class="record" for="recording-checkbox" > <div class="record-icon"></div></label>
                    <button class="clear-board">Clear logs</button>
                    <button class="copy-clipboard">Copy to the clipboard</button>
                    <button class="export-csv">Save to a CSV file</button>
                    <button id="change-constants">Change A, B</button>
                </div>
                <textarea id="clipboard-assist" ></textarea>
        </div>
    </body>
</html>
